    <meta name="keywords" content="indian coffee, specialty coffee, coffee roasters india, blue tokai, corridor seven, bloom coffee" />

    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin />

    <title>Indian Roasters - Discover Specialty Coffee</title>
